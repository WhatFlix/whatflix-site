<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="logo-container">
    <img src="assets/whatflix-logo.png" alt="WhatFlix Logo" class="logo" />
  </div>

  <div class="navbar">
    <button id="signout-btn">Sign Out</button>
  </div>

  <div id="auth-section">
    <form id="signup-form">
      <input type="email" name="signup-email" placeholder="Email" required />
      <input type="password" name="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="signin-form">
      <input type="email" name="signin-email" placeholder="Email" required />
      <input type="password" name="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="app-section" style="display:none;">
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search movies or shows..." />
      <select id="genre-filter"><option value="">All Genres</option></select>
      <select id="rating-filter">
        <option value="0">All Ratings</option>
        <option value="5">5+</option>
        <option value="6">6+</option>
        <option value="7">7+</option>
        <option value="8">8+</option>
      </select>
      <select id="media-type">
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
      </select>
    </div>

    <div id="movie-card">
      <img id="poster" src="" alt="Movie Poster" />
      <h2 id="title"></h2>
      <p id="overview"></p>
      <div class="swipe-buttons">
        <button id="like">üëç</button>
        <button id="dislike">üëé</button>
      </div>
    </div>

    <h3>Your Watchlist</h3>
    <ul id="watchlist"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
