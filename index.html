<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic Netflix-ish styling */
    body {
      margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #141414; color: #fff;
    }
    header {
      background: #e50914; padding: 1rem; display: flex; justify-content: space-between; align-items: center;
      font-weight: bold; font-size: 1.5rem;
    }
    button {
      background: #e50914; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer;
      font-weight: bold; border-radius: 3px;
    }
    button:hover {
      background: #b0060e;
    }
    .auth-section {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      background: #141414;
    }
    .auth-box {
      background: #222; padding: 2rem; border-radius: 8px; width: 300px; box-shadow: 0 0 20px #e50914;
      text-align: center;
    }
    .auth-box.hidden {
      display: none;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 0.7rem; margin: 0.5rem 0 1rem 0;
      border: none; border-radius: 3px;
      font-size: 1rem;
    }
    main {
      padding: 1rem;
    }
    #surpriseMeBtn {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      max-width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 15px #e50914;
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    #watchlist {
      margin-top: 2rem;
    }
    #watchlist h2 {
      border-bottom: 1px solid #e50914;
      padding-bottom: 0.5rem;
    }
    #watchlist ul {
      list-style: none; padding: 0;
    }
    #watchlist li {
      padding: 0.3rem 0; border-bottom: 1px solid #333;
      display: flex; justify-content: space-between; align-items: center;
    }
    #watchlist li button {
      background: #b0060e;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <!-- Authentication -->
  <section class="auth-section">
    <div class="auth-box" id="signInBox">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="email" id="signInEmail" placeholder="Email" required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <button id="goSignUp">Sign Up</button></p>
    </div>

    <div class="auth-box hidden" id="signUpBox">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <input type="email" id="signUpEmail" placeholder="Email" required />
        <input type="password" id="signUpPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button id="goSignIn">Sign In</button></p>
    </div>
  </section>

  <!-- Main Content -->
  <main id="mainContent" class="hidden">
    <header>
      <div>WhatFlix</div>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <section>
      <button id="surpriseMeBtn">Surprise Me</button>
      <div id="swipeZone"></div>
    </section>

    <section id="watchlist">
      <h2>Your Watchlist</h2>
      <ul id="watchlistItems"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
