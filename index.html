<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Auth Section -->
  <section class="auth-section">
    <!-- Sign In Box -->
    <div id="signInBox" class="auth-box">
      <h2>Sign In</h2>
      <form id="signInForm" class="auth-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <button id="showSignUp">Sign Up</button></p>
    </div>

    <!-- Sign Up Box -->
    <div id="signUpBox" class="auth-box hidden">
      <h2>Sign Up</h2>
      <form id="signUpForm" class="auth-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button id="showSignIn">Sign In</button></p>
    </div>
  </section>

  <!-- Main App Content -->
  <main id="main" class="hidden">
    <header>
      <h1>WhatFlix</h1>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <section class="surprise-section">
      <button id="surpriseMeBtn">Surprise Me</button>
      <div id="surpriseDisplay" class="swipe-zone"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
