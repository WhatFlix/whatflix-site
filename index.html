<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Move the logo into the body, ideally just above the auth section -->
  <div class="logo-container">
    <img src="assets/WhatFlix-logo.png" alt="WhatFlix Logo" class="logo" />
  </div>

  <div id="auth-section">
    <h1>WhatFlix</h1>
    <form id="signup-form">
      <input type="email" name="signup-email" placeholder="Email" required />
      <input type="password" name="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="signin-form">
      <input type="email" name="signin-email" placeholder="Email" required />
      <input type="password" name="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="app-section" style="display:none;">
    <button id="signout-btn">Sign Out</button>
    <div id="movie-card">
      <img id="poster" src="" alt="Movie Poster" />
      <h2 id="title"></h2>
      <p id="overview"></p>
      <button id="like">Like 👍</button>
      <button id="dislike">Dislike 👎</button>
    </div>

    <h3>Your Watchlist</h3>
    <ul id="watchlist"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
