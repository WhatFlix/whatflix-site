<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="authSection">
    <div id="signInBox" class="auth-box">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input id="signInEmail" type="email" placeholder="Email" required />
        <input id="signInPassword" type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <button id="goSignUp" class="link-btn">Sign Up</button></p>
    </div>

    <div id="signUpBox" class="auth-box hidden">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <input id="signUpEmail" type="email" placeholder="Email" required />
        <input id="signUpPassword" type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button id="goSignIn" class="link-btn">Sign In</button></p>
    </div>
  </section>

  <main id="mainContent" class="hidden">
    <header>
      <h1>WhatFlix</h1>
      <button id="signOutBtn" class="signout-btn">Sign Out</button>
    </header>

    <section class="surprise-section">
      <button id="surpriseMeBtn" class="surprise-btn">Surprise Me</button>
      <div id="swipeZone" class="swipe-zone"></div>
    </section>

    <section class="watchlist-section">
      <h2>Your Watchlist</h2>
      <ul id="watchlistItems" class="watchlist-items"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
