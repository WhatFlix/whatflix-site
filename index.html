<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatFlix</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="logo-container">
    <img src="logo-white-red.png" alt="WhatFlix Logo" class="logo" />
  </div>

  <div class="navbar">
    <h2 id="welcome-message">Welcome</h2>
    <button id="signout-btn">Sign Out</button>
  </div>

  <section id="auth-section">
    <form id="signup-form">
      <h3>Sign Up</h3>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="signin-form">
      <h3>Sign In</h3>
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </section>

  <section id="app-section" class="hidden">
    <div id="movie-card">
      <img id="poster" src="" alt="Movie Poster"/>
      <h3 id="title"></h3>
      <p id="overview"></p>
      <div class="swipe-buttons">
        <button id="dislike">👎</button>
        <button id="like">👍</button>
      </div>
    </div>

    <h3>Your Watchlist</h3>
    <ul id="watchlist"></ul>

    <h3>Friends’ Feed</h3>
    <ul id="friend-feed"></ul>

    <form id="add-friend-form">
      <input type="email" id="friend-email" placeholder="Add friend by email" required />
      <button type="submit">Add Friend</button>
    </form>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
