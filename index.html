<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="#" aria-label="WhatFlix Home" class="logo-link">
      <svg id="logo" width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <rect width="180" height="50" rx="8" fill="#e50914"/>
        <polygon points="20,12 20,38 40,25" fill="#fff"/>
        <text x="55" y="33" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="28" fill="#fff">
          WhatFlix
        </text>
      </svg>
    </a>
    <div class="nav-links">
      <button id="btn-show-signin" class="nav-btn">Sign In</button>
      <button id="btn-show-signup" class="nav-btn">Sign Up</button>
      <button id="signout-btn" class="nav-btn" style="display:none;">Sign Out</button>
    </div>
  </nav>

  <main>
    <section id="auth-section">
      <form id="signin-form" class="auth-form" style="display:none;">
        <h3>Sign In</h3>
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>

      <form id="signup-form" class="auth-form" style="display:none;">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="app-section" style="display:none;">
      <div id="dashboard-container">
        <article id="movie-card" aria-live="polite" aria-atomic="true">
          <img id="poster" src="" alt="Movie Poster" />
          <h2 id="title"></h2>
          <p id="overview"></p>
          <div class="actions">
            <button id="like" aria-label="Like this movie">üëç Like</button>
            <button id="dislike" aria-label="Dislike this movie">üëé Dislike</button>
            <button id="surprise" aria-label="Surprise me">üé≤ Surprise Me</button>
          </div>
          <div id="mood-filter">
            <label for="mood-select">Mood:</label>
            <select id="mood-select" aria-label="Select mood">
              <option value="">Any</option>
              <option value="action">Action</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="horror">Horror</option>
              <option value="romance">Romance</option>
              <option value="sci-fi">Sci-Fi</option>
            </select>
          </div>
        </article>

        <aside>
          <h3>Your Watchlist</h3>
          <ul id="watchlist"></ul>
        </aside>
      </div>

      <section class="friend-activity" aria-live="polite" aria-atomic="true">
        <h3>Friend Activity</h3>
        <ul id="friend-activity-list">
          <li>No friends connected yet.</li>
        </ul>
      </section>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
