<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sign In Box -->
  <section id="signInBox" class="auth-box">
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="email" id="signInEmail" placeholder="Email" required />
      <input type="password" id="signInPassword" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <button id="goSignUp">Sign Up</button></p>
  </section>

  <!-- Sign Up Box -->
  <section id="signUpBox" class="auth-box hidden">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <input type="email" id="signUpEmail" placeholder="Email" required />
      <input type="password" id="signUpPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <button id="goSignIn">Sign In</button></p>
  </section>

  <!-- Main Content -->
  <main id="mainContent" class="hidden">
    <header>
      <h1>WhatFlix</h1>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <section class="surprise-section">
      <h2>Swipe a Surprise Movie</h2>
      <button id="surpriseMeBtn">Surprise Me</button>
      <div id="swipeZone" class="swipe-zone"></div>
    </section>

    <section class="watchlist-section">
      <h2>Your Watchlist</h2>
      <ul id="watchlistItems"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
