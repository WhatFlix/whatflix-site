<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.svg" />
</head>
<body>

<nav>
  <div class="logo-container">
    <img src="whatflix-logo.svg" alt="WhatFlix Logo" id="logo" />
    <h1>WhatFlix</h1>
  </div>
  <div class="nav-links">
    <button id="btnShowSignIn">Sign In</button>
    <button id="btnShowSignUp">Sign Up</button>
    <button id="signout-btn" style="display:none;">Sign Out</button>
  </div>
</nav>

<main>
  <!-- Auth Forms -->
  <section id="auth-section">
    <form id="signin-form" class="auth-form" style="display:none;">
      <h3>Sign In</h3>
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <form id="signup-form" class="auth-form">
      <h3>Sign Up</h3>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- App Section -->
  <section id="app-section" style="display:none;">
    <div id="dashboard-container">

      <aside id="watchlist-container">
        <h3>Your Watchlist</h3>
        <ul id="watchlist"></ul>
      </aside>

      <section id="movie-card">
        <img id="poster" src="" alt="Movie Poster" />
        <h2 id="title"></h2>
        <p id="overview"></p>

        <div class="mood-select-container">
          <label for="mood-select">Choose Mood:</label>
          <select id="mood-select">
            <option value="popular" selected>Popular</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="documentary">Documentary</option>
          </select>
        </div>

        <div class="buttons-row">
          <button id="dislike" class="dislike-btn">üëé Dislike</button>
          <button id="like" class="like-btn">üëç Like</button>
        </div>
      </section>

    </div>
  </section>
