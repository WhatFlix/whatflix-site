<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="auth-section">
    <div id="signInBox" class="auth-box">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <button id="showSignUp" class="link-btn">Sign Up</button></p>
    </div>

    <div id="signUpBox" class="auth-box hidden">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button id="showSignIn" class="link-btn">Sign In</button></p>
    </div>
  </section>

  <main id="main" class="hidden">
    <header>
      <h1>WhatFlix</h1>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <section class="surprise-section">
      <button id="surpriseMeBtn">Surprise Me</button>
      <div id="swipeZone" class="swipe-zone"></div>
    </section>

    <section>
      <h2>Your Watchlist</h2>
      <div id="watchlistContainer" class="watchlist-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
