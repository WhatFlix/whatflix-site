<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix - Your Netflix UK Surprise & More</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>WhatFlix</h1>
    <nav>
      <button id="show-signin-btn" class="nav-btn active">Sign In</button>
      <button id="show-signup-btn" class="nav-btn">Sign Up</button>
    </nav>
  </header>

  <main>
    <section id="auth-section">
      <form id="signin-form" class="auth-form active">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>

      <form id="signup-form" class="auth-form">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="filter-section" class="hidden">
      <h2>Find Your Next Watch</h2>
      <div class="filters">
        <label for="country-select">Country:</label>
        <select id="country-select">
          <option value="gb">UK</option>
          <!-- Add more countries later -->
        </select>

        <label for="provider-select">Streaming Provider:</label>
        <select id="provider-select">
          <option value="8">Netflix</option>
          <!-- Add more providers later -->
        </select>
      </div>
      <button id="surprise-btn">Surprise Me!</button>
    </section>

    <section id="result-section" class="hidden">
      <h3>Tonight's Pick</h3>
      <div id="movie-card" class="movie-card">
        <!-- Movie details will be inserted here -->
      </div>
    </section>

    <section id="leaderboard-section" class="hidden">
      <h3>Leaderboard - Most Flixed WhatFlixers</h3>
      <ul id="leaderboard-list">
        <!-- Leaderboard items here -->
      </ul>
    </section>

    <section id="watchlist-section" class="hidden">
      <h3>Your Watchlist</h3>
      <ul id="watchlist-list">
        <!-- User watchlist items here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 WhatFlix. Designed with love, inspired by Netflix.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
