<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="auth-section">
    <div class="auth-box">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <button id="signUpBtn">Sign Up</button></p>
    </div>

    <div class="auth-box hidden">
      <h2>Sign Up</h2>
      <form id="signUpForm" class="hidden">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button id="signInBtn">Sign In</button></p>
    </div>
  </section>

  <main id="main" class="hidden">
    <header>
      <h1>WhatFlix</h1>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <section class="surprise-section">
      <button id="surpriseMeBtn">Surprise Me</button>
      <div class="swipe-zone" id="swipeZone"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
