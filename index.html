<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WhatFlix - Discover Your Next Binge</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>WhatFlix</h1>
  <p>Find your next Netflix UK pick — or surprise yourself!</p>
</header>

<nav id="auth-nav">
  <button id="signin-btn">Sign In</button>
  <button id="signup-btn">Sign Up</button>
  <button id="signout-btn" class="hidden">Sign Out</button>
  <span id="user-greeting" class="hidden"></span>
</nav>

<main>
  <section id="filters">
    <label for="country-select">Country:</label>
    <select id="country-select" disabled>
      <option value="GB" selected>United Kingdom (Netflix)</option>
    </select>
  </section>

  <section id="surprise-section">
    <button id="surprise-btn">Surprise Me!</button>
  </section>

  <section id="movie-display" class="hidden">
    <div id="movie-card">
      <img id="movie-poster" src="" alt="Movie Poster" />
      <div id="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-overview"></p>
        <p id="movie-platforms"></p>
        <button id="add-watchlist-btn">Add to Watchlist</button>
      </div>
    </div>
  </section>

  <section id="swipe-container" class="hidden">
    <h2>Swipe to Pick</h2>
    <div id="swipe-cards"></div>
  </section>

  <section id="watchlist-section" class="hidden">
    <h2>Your Watchlist</h2>
    <ul id="watchlist"></ul>
  </section>

  <section id="leaderboard-section">
    <h2>Leaderboard</h2>
    <ol id="leaderboard"></ol>
  </section>
</main>

<!-- Sign In Modal -->
<div id="signin-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Sign In</h3>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <button type="button" id="close-signin">Cancel</button>
    </form>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="signup-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Sign Up</h3>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="button" id="close-signup">Cancel</button>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 WhatFlix | Inspired by Netflix, built by you</p>
</footer>

<script src="script.js"></script>
</body>
</html>
