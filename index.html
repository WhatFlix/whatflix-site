<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatFlix ‚Äì the social movie site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="logo-container">
    <img src="assets/whatflix-logo.png" alt="WhatFlix Logo" class="logo" />
    <h2 class="tagline">WhatFlix ‚Äì the social movie site</h2>
  </div>

  <div class="navbar">
    <div class="nav-buttons">
      <button id="profile-btn">View Profile</button>
      <button id="signout-btn">Sign Out</button>
    </div>
  </div>

  <div id="auth-section">
    <form id="signup-form">
      <input type="text" name="signup-username" placeholder="Username (optional)" />
      <input type="email" name="signup-email" placeholder="Email" required />
      <input type="password" name="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="signin-form">
      <input type="email" name="signin-email" placeholder="Email" required />
      <input type="password" name="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="app-section" style="display:none;">
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search movies or shows..." />
      <select id="genre-filter"><option value="">All Genres</option></select>
      <select id="rating-filter">
        <option value="0">All Ratings</option>
        <option value="5">5+</option>
        <option value="6">6+</option>
        <option value="7">7+</option>
        <option value="8">8+</option>
      </select>
      <select id="media-type">
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
      </select>
    </div>

    <div id="movie-card">
      <img id="poster" src="" alt="Movie Poster" />
      <h2 id="title"></h2>
      <p id="overview"></p>
      <div class="swipe-buttons">
        <button id="like">üëç</button>
        <button id="dislike">üëé</button>
      </div>
    </div>

    <h3>Your Watchlist</h3>
    <ul id="watchlist"></ul>

    <div class="friends-section">
      <h3>Find Friends</h3>
      <input type="text" id="friend-search" placeholder="Search usernames..." />
      <ul id="friend-results"></ul>

      <h3>Friends‚Äô Picks</h3>
      <ul id="friends-watchlist"></ul>
    </div>
  </div>

  <div id="profile-section" style="display:none;">
    <h2>üë§ Your Profile</h2>
    <p><strong>Username:</strong> <span id="profile-username"></span></p>
    <p><strong>Email:</strong> <span id="profile-email"></span></p>
    <h3>Your Watchlist</h3>
    <ul id="profile-watchlist"></ul>
    <button id="close-profile">Close Profile</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
