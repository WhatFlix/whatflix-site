<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatFlix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1><img src="logo.png" alt="WhatFlix Logo" height="40" /></h1>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Friends</a>
        <a href="#">Account</a>
      </div>
    </nav><div id="auth-section">
  <form id="signup-form">
    <h3>Sign Up</h3>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <form id="signin-form">
    <h3>Sign In</h3>
    <input type="email" id="signin-email" placeholder="Email" required />
    <input type="password" id="signin-password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
</div>

<div id="app-section" style="display: none;">
  <button id="signout-btn">Sign Out</button>

  <div id="dashboard-container">
    <div id="movie-card">
      <img id="poster" src="" alt="Movie Poster" />
      <h2 id="title"></h2>
      <p id="overview"></p>
      <button id="like">👍 Like</button>
      <button id="dislike">👎 Dislike</button>
    </div>

    <ul id="watchlist"></ul>
  </div>

  <div class="tabs">
    <button class="tab-button active">Watchlist</button>
    <button class="tab-button">Watched</button>
    <button class="tab-button">Discover</button>
  </div>

  <div class="friend-activity">
    <h3>Friend Activity</h3>
    <ul>
      <li>Ellie liked "Whiplash"</li>
      <li>Ben watched "Dune"</li>
      <li>Lottie added "Everything Everywhere..." to watchlist</li>
    </ul>
  </div>
</div>

<script type="module" src="script.js"></script>

  </body>
</html>
